<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residênte</title>
    <style>
        div#res{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Em qual pais você mora?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Testar" onclick="testar()">
    <div id="res">Vivendo em: </div>

    <script>

        function testar(){
            var txtpais = document.querySelector('input#txtpais');
            var res = document.querySelector('div#res');

            var pais = txtpais.value;
            res.innerHTML += `<strong>${pais}</strong>`;

            if(pais != 'Brasil'){
                res.innerHTML += `<p>Você é estrangeiro!</p>`; 
            }else{
                res.innerHTML += `<p>Você é Brasileiro!</p>`;
            }

        }

    </script>
    
</body>
</html>
